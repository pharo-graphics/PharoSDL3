name: Test

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"   # Run every Monday at 08:00

jobs:
  test:
    strategy:
      # Default value means that a failure in one combination cancels all 
      fail-fast: false
      matrix:
        smalltalk: [ Pharo64-12 ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.smalltalk }} on ${{ matrix.os }}
    steps:
      - uses: libsdl-org/setup-sdl@main
        name: Install SDL3 dynamic library
        with:
          install-linux-dependencies: true
          version: 3-latest
          version-sdl-image: 3-latest
      - uses: actions/checkout@v4
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - run: smalltalkci -s ${{ matrix.smalltalk }} .ci.ston
        shell: bash